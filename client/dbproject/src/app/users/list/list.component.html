<!-- src/app/users/list/list.component.html -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>


    <header>
        <h1>List of users</h1>
    </header>
    <nav>
        <ul>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/greenhouses">
                    Greenhouses</a></li>
            <li><a routerLink="/ecosystems">Ecosystems</a></li>
            <li><a routerLink="/plants">Plants</a></li>
            <li><a routerLink="/users">Users</a></li>
            <li><a routerLink="/joins">Joins</a></li>
            <li><a href=" #contact" onclick="toggleSection('contact')">Contact</a></li>
        </ul>
    </nav>
    <div class="content container">
        <button routerLink="/users/add" class="add-button">Add New User</button>

        <div *ngIf="users.length > 0; else noUsers" class="user-list">
            <ul>
                <li *ngFor="let user of users">
                    {{ user.username }} - Joined: {{ user.dateJoined | date }} -
                    <a [routerLink]="['/users', user._id]">Details</a>
                </li>
            </ul>
        </div>

        <ng-template #noUsers>
            <p>No users available.</p>
        </ng-template>
    </div>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>

<h2>Add New User</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading; else loading">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <!-- Add validation messages as needed -->
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <!-- Add validation messages as needed -->
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">
        <!-- Add validation messages as needed -->
    </div>
    <div>
        <label for="dateJoined">Date Joined:</label>
        <input type="date" id="dateJoined" formControlName="dateJoined">
        <!-- Add validation messages as needed -->
    </div>
    <button type="submit" [disabled]="!userForm.valid">Create User</button>
</form>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>

<div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
</div>
